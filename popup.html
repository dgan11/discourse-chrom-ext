<!DOCTYPE html>
<html>
<head>
  <title>Discourse Mod Helper</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .status-container {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-indicator.connected {
      background: #34d399;
    }
    .button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .button:hover {
      background: #2563eb;
    }
    .button.connected {
      background: #ef4444;
    }
    .button.connected:hover {
      background: #dc2626;
    }
    .forum-info {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      display: none;
    }
    .forum-info.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discourse Mod Helper</h1>
    <div class="status-container">
      <div class="status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="status">Checking status...</span>
      </div>
      <div id="forumInfo" class="forum-info">
        Not on a Discourse forum
      </div>
    </div>
    <button id="actionButton" class="button">Connect</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
